# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-baylibre-agl-blsched"
BBFILE_PATTERN_meta-baylibre-agl-blsched = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-baylibre-agl-blsched = "6"
